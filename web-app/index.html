<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Viewer - Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-section">
                <label for="db-file-input" class="file-input-label">
                    üìÅ Load Database (.db)
                </label>
                <input type="file" id="db-file-input" accept=".db" style="display: none;">
            </div>
            <div class="toolbar-section">
                <label for="json-file-input" class="file-input-label">
                    üìÑ Load JSON Export
                </label>
                <input type="file" id="json-file-input" accept=".json" style="display: none;">
            </div>
            <div class="toolbar-section">
                <button id="load-sample-btn" class="tool-btn">‚ú® Load Sample Graph</button>
            </div>
            <div class="toolbar-section">
                <button id="open-gallery-btn" class="tool-btn">üìö Sample Gallery</button>
            </div>
            <div class="toolbar-section">
                <span id="status-text">Ready to load database</span>
            </div>
            <div class="toolbar-section">
                <button id="reset-view-btn" class="tool-btn">Reset View</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="graph-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Selection info popup -->
    <div id="selection-info-popup" class="selection-info-popup">
        <div class="selection-info-popup-header">
            <h3>Node Details</h3>
            <button
                class="selection-info-popup-close"
                id="selection-info-popup-close"
            >
                √ó
            </button>
        </div>
        <div
            class="selection-info-popup-content"
            id="selection-info-popup-content"
        >
            <p>Nothing selected</p>
        </div>
    </div>

    <!-- Sample Gallery Modal -->
    <div id="sample-gallery-modal" class="sample-gallery-modal">
        <div class="sample-gallery-modal-backdrop"></div>
        <div class="sample-gallery-modal-content">
            <div class="sample-gallery-modal-header">
                <h2>Sample Graph Gallery</h2>
                <button class="sample-gallery-modal-close" id="sample-gallery-close">√ó</button>
            </div>
            <div class="sample-gallery-modal-body">
                <p class="sample-gallery-description">Choose a sample graph to explore different areas and use cases:</p>
                <div id="sample-gallery-grid" class="sample-gallery-grid">
                    <!-- Sample items will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load SQL.js from CDN - must load before module script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
