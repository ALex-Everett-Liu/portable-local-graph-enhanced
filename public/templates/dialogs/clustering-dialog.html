<div id="clustering-dialog" class="dialog hidden">
    <div class="dialog-content clustering-dialog-content" style="max-width: 600px">
        <h3>Graph Clustering</h3>
        
        <div class="clustering-dialog-body">
            <div style="margin-bottom: 20px">
                <p style="font-size: 13px; color: #666; margin-bottom: 16px;">
                    Detect communities and clusters in your graph using various algorithms.
                </p>

                <!-- Algorithm Selection -->
                <div style="margin-bottom: 16px">
                    <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #495057;">
                        Algorithm:
                    </label>
                    <select
                        id="clustering-algorithm"
                        style="
                            width: 100%;
                            padding: 8px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                            font-size: 13px;
                        "
                    >
                        <option value="louvain">Louvain (Modularity Optimization)</option>
                        <option value="labelprop">Label Propagation (Fast)</option>
                        <option value="kcore">K-Core Decomposition</option>
                        <option value="components">Connected Components</option>
                    </select>
                </div>

                <!-- Algorithm-specific parameters -->
                <div id="louvain-params" class="algorithm-params" style="margin-bottom: 16px;">
                    <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #495057;">
                        Resolution:
                    </label>
                    <input
                        type="number"
                        id="louvain-resolution"
                        value="1.0"
                        min="0.1"
                        max="10.0"
                        step="0.1"
                        style="
                            width: 100%;
                            padding: 8px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                            font-size: 13px;
                        "
                    />
                    <p style="font-size: 11px; color: #666; margin-top: 4px;">
                        Higher values find smaller, more communities. Lower values find larger, fewer communities.
                    </p>
                </div>

                <div id="labelprop-params" class="algorithm-params hidden" style="margin-bottom: 16px;">
                    <label style="display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #495057;">
                        Max Iterations:
                    </label>
                    <input
                        type="number"
                        id="labelprop-iterations"
                        value="100"
                        min="10"
                        max="1000"
                        step="10"
                        style="
                            width: 100%;
                            padding: 8px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                            font-size: 13px;
                        "
                    />
                </div>

                <!-- Results Display -->
                <div id="clustering-results" class="hidden" style="
                    margin-top: 20px;
                    padding: 12px;
                    background: #f8f9fa;
                    border-radius: 4px;
                    border: 1px solid #dee2e6;
                ">
                    <h4 style="font-size: 14px; font-weight: 600; margin-bottom: 12px; color: #495057;">
                        Results:
                    </h4>
                    <div id="clustering-results-content" style="font-size: 12px; color: #666; line-height: 1.6;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Dialog Buttons -->
        <div style="display: flex; gap: 8px; justify-content: flex-end; margin-top: 20px; border-top: 1px solid #dee2e6; padding-top: 16px;">
            <button
                id="clustering-apply-colors-btn"
                class="tool-btn"
                style="display: none;"
            >
                Apply Colors
            </button>
            <button
                id="clustering-restore-colors-btn"
                class="tool-btn"
                style="display: none;"
            >
                Restore Colors
            </button>
            <button
                id="clustering-run-btn"
                class="tool-btn"
            >
                Run Clustering
            </button>
            <button
                id="clustering-close-btn"
                class="tool-btn"
            >
                Close
            </button>
        </div>
    </div>
</div>
