<div id="export-dialog" class="dialog hidden">
    <div class="dialog-content" style="max-width: 500px">
        <h3>Export Database Tables</h3>
        <p style="font-size: 13px; color: #666; margin-bottom: 20px">
            Export all 4 database tables (graph_nodes, graph_edges, graph_metadata, filter_state) as JSON or CSV files.
        </p>
        
        <div style="margin-bottom: 20px">
            <label style="display: block; margin-bottom: 8px; font-size: 13px; font-weight: 500">
                Export Format:
            </label>
            <div style="display: flex; gap: 12px">
                <label
                    style="
                        display: flex;
                        align-items: center;
                        cursor: pointer;
                        padding: 8px 12px;
                        border: 2px solid #ddd;
                        border-radius: 4px;
                        flex: 1;
                    "
                    id="export-format-json-label"
                >
                    <input
                        type="radio"
                        name="export-format"
                        value="json"
                        checked
                        id="export-format-json"
                        style="margin-right: 6px"
                    />
                    JSON
                </label>
                <label
                    style="
                        display: flex;
                        align-items: center;
                        cursor: pointer;
                        padding: 8px 12px;
                        border: 2px solid #ddd;
                        border-radius: 4px;
                        flex: 1;
                    "
                    id="export-format-csv-label"
                >
                    <input
                        type="radio"
                        name="export-format"
                        value="csv"
                        id="export-format-csv"
                        style="margin-right: 6px"
                    />
                    CSV
                </label>
            </div>
        </div>

        <div style="display: flex; gap: 8px; justify-content: flex-end; margin-top: 24px">
            <button
                id="export-cancel-btn"
                class="tool-btn"
                style="padding: 8px 16px; font-size: 13px"
            >
                Cancel
            </button>
            <button
                id="export-export-btn"
                class="tool-btn"
                style="padding: 8px 16px; font-size: 13px; background: #007bff; color: white"
            >
                <i data-lucide="download" class="icon" style="width: 14px; height: 14px"></i>
                Export
            </button>
        </div>
    </div>
</div>
