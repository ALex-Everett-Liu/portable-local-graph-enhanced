<div id="layer-management-dialog" class="dialog hidden">
    <div class="dialog-content layer-management-dialog-content" style="max-width: 600px">
        <h3>Manage Layers</h3>
        <div class="layer-management-dialog-body">
            <div style="margin-bottom: 12px">
                <input
                    type="text"
                    id="layer-search-input"
                    placeholder="Search layers..."
                    style="
                        width: 100%;
                        padding: 8px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                        font-size: 13px;
                    "
                />
            </div>
            <div style="margin-bottom: 12px">
                <div style="display: flex; gap: 8px; margin-bottom: 8px">
                    <label
                        style="
                            font-size: 12px;
                            display: flex;
                            align-items: center;
                            cursor: pointer;
                        "
                    >
                        <input
                            type="radio"
                            name="dialog-layer-filter-mode"
                            value="include"
                            checked
                            style="margin-right: 6px"
                        />
                        Include
                    </label>
                    <label
                        style="
                            font-size: 12px;
                            display: flex;
                            align-items: center;
                            cursor: pointer;
                        "
                    >
                        <input
                            type="radio"
                            name="dialog-layer-filter-mode"
                            value="exclude"
                            style="margin-right: 6px"
                        />
                        Exclude
                    </label>
                </div>
                <div
                    style="font-size: 12px; color: #666; margin-bottom: 8px"
                >
                    Total: <span id="total-layers-count">0</span> |
                    Selected: <span id="selected-layers-count">0</span>
                </div>
            </div>
            <div
                id="layer-grid"
                style="
                    max-height: 300px;
                    overflow-y: auto;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    padding: 8px;
                    margin-bottom: 12px;
                    background: #f9f9f9;
                "
            >
                <p
                    style="
                        text-align: center;
                        color: #666;
                        font-size: 12px;
                        margin: 20px 0;
                    "
                >
                    No layers defined
                </p>
            </div>
            <div
                id="layer-pagination"
                style="
                    display: none;
                    justify-content: center;
                    align-items: center;
                    gap: 8px;
                    margin-bottom: 12px;
                    flex-wrap: wrap;
                "
            >
                <button
                    id="layer-pagination-prev"
                    class="tool-btn"
                    style="padding: 6px 12px; font-size: 12px"
                    disabled
                >
                    ← Prev
                </button>
                <span
                    id="layer-pagination-info"
                    style="font-size: 12px; color: #666; font-weight: 500"
                ></span>
                <span style="font-size: 12px; color: #666"
                    >Go to page:</span
                >
                <input
                    type="number"
                    id="layer-pagination-input"
                    min="1"
                    style="
                        width: 60px;
                        padding: 4px 8px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                        font-size: 12px;
                        text-align: center;
                    "
                    placeholder="Page"
                />
                <button
                    id="layer-pagination-go"
                    class="tool-btn"
                    style="padding: 6px 12px; font-size: 12px"
                >
                    Go
                </button>
                <button
                    id="layer-pagination-next"
                    class="tool-btn"
                    style="padding: 6px 12px; font-size: 12px"
                >
                    Next →
                </button>
            </div>
            <div
                style="
                    display: flex;
                    gap: 8px;
                    margin-bottom: 8px;
                    flex-wrap: wrap;
                "
            >
                <button
                    id="select-all-layers-btn"
                    class="tool-btn"
                    style="padding: 6px 12px; font-size: 12px"
                >
                    Select All
                </button>
                <button
                    id="select-none-layers-btn"
                    class="tool-btn"
                    style="padding: 6px 12px; font-size: 12px"
                >
                    Select None
                </button>
                <button
                    id="invert-selection-btn"
                    class="tool-btn"
                    style="padding: 6px 12px; font-size: 12px"
                >
                    Invert
                </button>
                <button
                    id="save-layer-view-btn"
                    class="tool-btn"
                    style="padding: 6px 12px; font-size: 12px"
                >
                    Save View
                </button>
            </div>
        </div>
        <div class="dialog-buttons">
            <button id="apply-layers-btn">Apply</button>
            <button id="reset-layers-btn">Reset</button>
            <button id="cancel-layers-btn">Cancel</button>
        </div>
    </div>
</div>
