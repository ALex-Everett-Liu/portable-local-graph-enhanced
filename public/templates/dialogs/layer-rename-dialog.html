<div id="layer-rename-dialog" class="dialog hidden">
    <div class="dialog-content" style="max-width: 400px">
        <h3>Rename Layer</h3>
        <div style="margin-bottom: 12px">
            <label
                style="
                    font-size: 12px;
                    display: block;
                    margin-bottom: 4px;
                "
            >
                Current Name:
            </label>
            <input
                type="text"
                id="rename-old-layer"
                readonly
                style="
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    font-size: 13px;
                    background: #f5f5f5;
                "
            />
        </div>
        <div style="margin-bottom: 12px">
            <label
                style="
                    font-size: 12px;
                    display: block;
                    margin-bottom: 4px;
                "
            >
                New Name:
            </label>
            <input
                type="text"
                id="rename-new-layer"
                placeholder="Enter new layer name"
                style="
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    font-size: 13px;
                "
            />
        </div>
        <div
            id="rename-usage-info"
            style="font-size: 11px; color: #666; margin-bottom: 8px"
        >
            This layer is used by 0 node(s)
        </div>
        <div
            id="rename-error"
            style="
                display: none;
                color: #d32f2f;
                font-size: 12px;
                margin-bottom: 8px;
                padding: 8px;
                background: #ffebee;
                border-radius: 4px;
            "
        ></div>
        <div class="dialog-buttons">
            <button id="rename-apply-btn">Rename</button>
            <button id="rename-cancel-btn">Cancel</button>
        </div>
    </div>
</div>
