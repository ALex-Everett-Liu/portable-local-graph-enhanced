<div class="toolbar">
    <div class="toolbar-section">
        <div class="search-container" style="position: relative">
            <div
                style="display: flex; align-items: center; gap: 4px"
            >
                <input
                    type="text"
                    id="node-search"
                    placeholder="Search nodes..."
                    style="
                        padding: 6px 12px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                        font-size: 13px;
                        width: 200px;
                    "
                />
                <button
                    id="clear-search-btn"
                    class="tool-btn"
                    title="Clear Search"
                    style="padding: 6px 10px; display: none"
                >
                    <i data-lucide="x" class="icon"></i>
                </button>
                <button
                    id="search-dialog-btn"
                    class="tool-btn"
                    title="Open Search Dialog"
                >
                    <i data-lucide="search" class="icon"></i>
                </button>
            </div>
            <div
                id="search-results"
                class="search-dropdown hidden"
            ></div>
        </div>
    </div>

    <div class="toolbar-section">
        <button
            id="save-changes"
            class="tool-btn"
            title="Save Changes"
            style="display: none"
        >
            <i data-lucide="save" class="icon"></i>
            <span>Save Changes</span>
        </button>
        <button
            id="discard-changes"
            class="tool-btn"
            title="Discard Changes"
            style="display: none"
        >
            <i data-lucide="undo-2" class="icon"></i>
            <span>Discard</span>
        </button>
    </div>

    <div class="toolbar-section">
        <button
            id="node-mode"
            class="tool-btn active"
            title="Node Mode"
        >
            <i data-lucide="circle-dot" class="icon"></i>
            <span>Node</span>
        </button>
        <button id="edge-mode" class="tool-btn" title="Edge Mode">
            <i data-lucide="link" class="icon"></i>
            <span>Edge</span>
        </button>
        <button
            id="select-mode"
            class="tool-btn"
            title="Select Mode"
        >
            <i data-lucide="mouse-pointer-2" class="icon"></i>
            <span>Select</span>
        </button>
        <button
            id="hotkey-mode-btn"
            class="tool-btn"
            title="Hotkey Mode (Vim-like)"
        >
            <i data-lucide="command" class="icon"></i>
            <span>Hotkey</span>
        </button>
    </div>

    <div class="toolbar-section">
        <button
            id="load-btn"
            class="tool-btn"
            title="Load Database"
        >
            <i data-lucide="folder-open" class="icon"></i>
            <span>Load</span>
        </button>
        <button id="save-as-btn" class="tool-btn" title="Save As">
            <i data-lucide="save" class="icon"></i>
            <span>Save As</span>
        </button>
        <button
            id="clear-btn"
            class="tool-btn danger"
            title="Clear All"
        >
            <i data-lucide="trash-2" class="icon"></i>
        </button>
    </div>
</div>
